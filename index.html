<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page"> 
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип Место">
  </header>

  <main class="main">
    <section class="profile">
      <div class="profile__author">
        <img class="profile__image" src="./images/Cousteau.jpg" alt="Фотография Ж. Кусто">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="button button_type_edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
         </div>
      </div>
      <button class="button button_type_add" aria-label="Добавить фото"></button>
    </section>

    <ul class="card-list main__card-list">
        <li class="card">
          <img class="card__image" src="./images/elements_img_1.jpg" alt="фотография Карачаевск">
          <div class="card__description">
            <h2 class="card__title">Карачаевск</h2>
            <button class="button button_type_like" aria-label="Лайкнуть"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elements_img_2.jpg" alt="Фотография горы Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button button_type_like" aria-label="Лайкнуть"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elements_img_3.jpg" alt="Фотография гор Домбая">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="button button_type_like" aria-label="Лайкнуть"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elements_img_2.jpg" alt="Фотография горы Эльбрус">
          <div class="card__description">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="button button_type_like" aria-label="Лайкнуть"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elements_img_3.jpg" alt="Фотография гор Домбая">
          <div class="card__description">
            <h2 class="card__title">Домбай</h2>
            <button class="button button_type_like" aria-label="Лайкнуть"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elements_img_1.jpg" alt="фотография Карачаевск">
          <div class="card__description">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button class="button button_type_like" aria-label="Лайкнуть"></button>
          </div>
        </li>
      </ul>
    </main>
    <footer class="footer">
    <p class="footer__text">&copy 2020 Mesto Russia</p>
  </footer>
